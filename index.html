<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- only show this element when the isnt on mobile -->
        <h1 class="hidden-sm hidden-xs col-md-12 col-lg-12 panel">Student Grade Table
            <small class="pull-right col-md-3 col-lg-3">Grade Average : <span class="avgGrade label label-default"></span></small>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="hidden-md hidden-lg col-xs-12">Student Grade Table
            <small class="col-xs-offset-6 col-xs-6">Grade Average : <span class=" label label-deafult avgGrade"></span></small>
        </h3>
    </div>

    <div class="student-add-form form-group input-group  col-md-2 pull-right col-xs-12">
        <h4>Add Student</h4>
        <div class=" input-group form-group ">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name">
        </div>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span>
            <input type="text" class="form-control" name="course" id="course"
                   placeholder="Student Course">
        </div>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="text" class="form-control" name="studentGrade" id="studentGrade"
                   placeholder="Student Grade">
        </div>
        <div class ="">
        <button type="button" class="btn btn-success addClicked " onclick="">Add</button>
        <button type="button" class="btn default cancelClicked" onclick="">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="getData()">Get data From Server</button>
        </div>
    </div>
    <div class="student-list-container pull-left col-md-10">
        <table class="student-list table table-striped">
            <thead>
            <tr>
                <th class="col-md-1">Student Name</th>
                <th class="col-md-1">Student Course</th>
                <th class="col-md-1">Student Grade</th>
                <th class="col-md-1">Operations</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
